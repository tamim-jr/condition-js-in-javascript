<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condition JavaScript</title>
</head>
<body>
    <p id="demo"></p>
    <script>
      var age = 27;
        if (age >28){
            console.log("You can't do this job");
        }
        else if (age > 25){
            console.log("You can do this job");
        }
        document.getElementById("demo").innerHTML = "You can do this job " + age;
    </script>
</body>
</html>
